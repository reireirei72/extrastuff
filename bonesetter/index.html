<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bone setter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    Мне
                    <input class="form-control d-inline-block mx-2" type="number" min="0" max="285" step="1" id="moons" style="width: 100px">
                    лун
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    У меня
                    <input class="form-control d-inline-block mx-2" type="number" min="1" max="99" step="1" id="trauma" style="width: 100px">
                    % здоровья (только ушибы)
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button id="ok">Посчитать</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
